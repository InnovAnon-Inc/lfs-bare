version: 2.1 # use CircleCI 2.0

orbs:
  jira: circleci/jira@1.0.5
  slack: circleci/slack@4.2.0

jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:latest
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    steps:
      - checkout
      #- run: git submodule sync
      #- run: git submodule update --init
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              make openssl tar gzip curl
      - run:
          name: Build application Docker image
          command: |
            docker build \
              --cache-from=lfs-bare \
              -t innovanon/lfs-bare .
              #--build-arg TEST=1 .
      - deploy:
          name: Push application Docker image
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              #docker tag lfs-bare "InnovAnon-Inc/lfs-bare:${CIRCLE_SHA1}"
              #docker push           "InnovAnon-Inc/lfs-bare:${CIRCLE_SHA1}"
              docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
              docker push innovanon/lfs-bare
            fi
      - run:
          name: Push upstream (builder)
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              curl --location --request POST \
                'https://circleci.com/api/v2/project/github/InnovAnon-Inc/lfs-builder/pipeline' \
                --header 'Content-Type: application/json' \
                --data '{"branch":"master"}' \
                -u "${API_TOKEN}:"
            fi
      - run:
          name: Push upstream (book)
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              curl --location --request POST \
                'https://circleci.com/api/v2/project/github/InnovAnon-Inc/lfs-book/pipeline' \
                --header 'Content-Type: application/json' \
                --data '{"branch":"master"}' \
                -u "${API_TOKEN}:"
            fi
      - run:
          name: Push upstream (signer)
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              curl --location --request POST \
                'https://circleci.com/api/v2/project/github/InnovAnon-Inc/signer/pipeline' \
                --header 'Content-Type: application/json' \
                --data '{"branch":"master"}' \
                -u "${API_TOKEN}:"
            fi
      - slack/notify:
          event: fail
          mentions: '@InnovAnon-Inc'
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: success_tagged_deploy_1

